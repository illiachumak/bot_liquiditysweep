version: '3.8'

services:
  liquidity-sweep-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: liquidity-sweep-bot
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Mount logs directory to host
    volumes:
      - ./logs:/app/logs
      - ./trades_history:/app/trades_history  # Optional: for trade history
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Resource limits (optional, adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Network mode
    network_mode: bridge
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "test_bot.py"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s

# Optional: create named volumes
volumes:
  logs:
    driver: local
  trades_history:
    driver: local

