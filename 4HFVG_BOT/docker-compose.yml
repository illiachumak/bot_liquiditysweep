version: '3.8'

services:
  fvg-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 4hfvg-bot
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Mount volumes for persistence
    volumes:
      # Logs directory
      - ./logs:/app/logs

    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network mode
    network_mode: bridge
