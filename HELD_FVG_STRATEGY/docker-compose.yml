version: '3.8'

services:
  held-fvg-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: held-fvg-bot
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Mount volumes for persistence and data access
    volumes:
      # Logs directory
      - ./logs:/app/logs

      # Historical data (required for simulation mode)
      # Mount the backtest data directory from host
      - /Users/illiachumak/trading/backtest/data:/app/backtest_data:ro

    # Environment variable to point to mounted data
    environment:
      - DATA_PATH_4H=/app/backtest_data/btc_4h_data_2018_to_2025.csv
      - DATA_PATH_15M=/app/backtest_data/btc_15m_data_2018_to_2025.csv

    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network mode
    network_mode: bridge
